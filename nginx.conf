worker_processes auto;

events {}

http {
    # --------------------
    # Common proxy headers (Cloud Run safe)
    # --------------------
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --------------------
    # BACKEND POOL + HEALTH CHECK
    # --------------------
    upstream cloudrun_backends {
        # If a backend fails 3 times in 10s â†’ temporarily removed
        server 62.171.172.224:700 max_fails=3 fail_timeout=10s;
        server 161.97.171.240:700 max_fails=3 fail_timeout=10s;
        server 161.97.182.78:700 max_fails=3 fail_timeout=10s;
        server 161.97.141.94:700 max_fails=3 fail_timeout=10s;
        server 75.119.135.108:700 max_fails=3 fail_timeout=10s;
        server 213.199.32.148:700 max_fails=3 fail_timeout=10s;
        server 37.60.241.148:700 max_fails=3 fail_timeout=10s;
        server 109.199.119.133:700 max_fails=3 fail_timeout=10s;
        server 213.199.32.21:700 max_fails=3 fail_timeout=10s;
        server 213.199.32.32:700 max_fails=3 fail_timeout=10s;
        server 213.199.32.127:700 max_fails=3 fail_timeout=10s;
        server 213.199.32.143:700 max_fails=3 fail_timeout=10s;
        server 213.199.32.191:700 max_fails=3 fail_timeout=10s;
        server 38.242.251.111:700 max_fails=3 fail_timeout=10s;

        keepalive 32;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://cloudrun_backends;

            # --------------------
            # TIMEOUTS (IMPORTANT)
            # --------------------
            proxy_connect_timeout 3s;   # backend connect time
            proxy_send_timeout 10s;     # send request to backend
            proxy_read_timeout 10s;     # wait for backend response

            # --------------------
            # Connection handling
            # --------------------
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # --------------------
            # Failover behavior
            # --------------------
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
    }
}
