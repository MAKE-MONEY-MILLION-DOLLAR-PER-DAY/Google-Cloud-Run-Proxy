worker_processes auto;

events {}

http {
    # --------------------
    # Common proxy headers (Cloud Run safe)
    # --------------------
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --------------------
    # BACKEND POOL + HEALTH CHECK
    # --------------------
    upstream cloudrun_backends {
        # If a backend fails 3 times in 10s â†’ temporarily removed
        server 198.7.127.24:700 max_fails=3 fail_timeout=10s;
        server 213.199.43.62:700 max_fails=3 fail_timeout=10s;
        server 161.97.147.208:700 max_fails=3 fail_timeout=10s;
        server 161.97.159.11:700 max_fails=3 fail_timeout=10s;
        server 178.18.255.203:700 max_fails=3 fail_timeout=10s;
        server 194.163.149.196:700 max_fails=3 fail_timeout=10s;
        server 194.163.163.88:700 max_fails=3 fail_timeout=10s;
        server 194.163.168.218:700 max_fails=3 fail_timeout=10s;
        server 194.163.177.159:700 max_fails=3 fail_timeout=10s;
        server 158.220.99.30:700 max_fails=3 fail_timeout=10s;
        server 158.220.99.88:700 max_fails=3 fail_timeout=10s;
        server 38.242.223.89:700 max_fails=3 fail_timeout=10s;
        server 193.46.243.60:700 max_fails=3 fail_timeout=10s;
        server 194.61.28.44:700 max_fails=3 fail_timeout=10s;

        keepalive 32;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://cloudrun_backends;

            # --------------------
            # TIMEOUTS (IMPORTANT)
            # --------------------
            proxy_connect_timeout 3s;   # backend connect time
            proxy_send_timeout 10s;     # send request to backend
            proxy_read_timeout 10s;     # wait for backend response

            # --------------------
            # Connection handling
            # --------------------
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # --------------------
            # Failover behavior
            # --------------------
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
    }
}
