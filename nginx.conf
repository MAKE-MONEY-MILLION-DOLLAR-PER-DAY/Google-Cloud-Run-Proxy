worker_processes auto;

events {}

http {
    # --------------------
    # Common proxy headers (Cloud Run safe)
    # --------------------
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --------------------
    # BACKEND POOL + HEALTH CHECK
    # --------------------
    upstream cloudrun_backends {
        # If a backend fails 3 times in 10s → temporarily removed
        server 57.131.41.167:700 max_fails=3 fail_timeout=10s;
        server 57.131.41.169:700 max_fails=3 fail_timeout=10s;
        server 57.131.41.170:700 max_fails=3 fail_timeout=10s;
        server 57.131.41.166:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.76:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.79:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.77:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.67:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.78:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.69:700 max_fails=3 fail_timeout=10s;
        server 51.255.203.70:700 max_fails=3 fail_timeout=10s;
        server 51.195.45.217:700 max_fails=3 fail_timeout=10s;
        server 91.134.241.26:700 max_fails=3 fail_timeout=10s;
        server 91.134.240.203:700 max_fails=3 fail_timeout=10s;

        keepalive 32;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://cloudrun_backends;

            # --------------------
            # TIMEOUTS (IMPORTANT)
            # --------------------
            proxy_connect_timeout 3s;   # backend connect time
            proxy_send_timeout 10s;     # send request to backend
            proxy_read_timeout 10s;     # wait for backend response

            # --------------------
            # Connection handling
            # --------------------
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # --------------------
            # Failover behavior
            # --------------------
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
    }
}
